<ion-modal aria-labelledby="update-timetable-title" [isOpen]="isOpen"
           (keyup.escape)="cancel()"
           backdrop-dismiss="false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title id="update-timetable-title" i18n>Update Timetable</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form id="updateTimetableForm" #updateTimetable="ngForm" (ngSubmit)="confirm()">
        <ion-input
          i18n-label
          label="ID"
          labelPlacement="stacked"
          type="text"
          [required]="true"
          name="id"
          [readonly]="true"
          [value]="timetable.id"
          i18n-helperText
          helperText="Cannot be modified"
        ></ion-input>
        <ion-input
          i18n-label
          label="Name"
          labelPlacement="stacked"
          type="text"
          name="name"
          [required]="true"
          i18n-placeholder
          placeholder="Name of the timetable"
          [(ngModel)]="timetable.name"
        ></ion-input>
        <ion-input
          i18n-label
          label="Route"
          labelPlacement="stacked"
          type="text"
          name="route"
          [value]="timetable.route.name"
          [readonly]="true"
          i18n-helperText
          helperText="Cannot be modified"
        >
        </ion-input>
        <ion-input
          i18n-label
          label="Date"
          labelPlacement="stacked"
          type="text"
          name="date"
          [readonly]="true"
          [required]="true"
          [value]="timetable.date | date"
          i18n-helperText
          helperText="Cannot be modified"
        ></ion-input>
      </form>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()" i18n>Cancel</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button form="updateTimetableForm" type="submit" button-type="submit" [strong]="true" i18n
                      [disabled]="!updateTimetable.form.valid">Confirm
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
