on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: github-release

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: tsw-timetable-frontend
          prerelease: true
          command: github-release
